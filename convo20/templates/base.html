<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{% block title %}{% endblock %}</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
	{% block css %}{% endblock %}
	<!-- Javascript -->
	<script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'convo20/django_csrf.js' %}"></script>
	<script src="{% static 'convo20/convo20.js' %}"></script>
	<script src="{% static 'convo20/jquery-hotkey.js' %}"></script>
	{% block js %}{% endblock %}

	}
	.paginate
	{
		min-height: 100vh;
		height: 100vh;

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">	
	<a class="navbar-brand" href="{% url 'convo20:index' %}">Home</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'convo20:dignitary' %}">Dignitaries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'convo20:medal' %}">Medals</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'convo20:student' %}">Students</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'logout' %}">Logout</a>
			</li>
		</ul>
	</div>
</nav>

	{% block content %}{% endblock %}
</body>
</html>
