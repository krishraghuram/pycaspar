{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
	<div class="py-5 mt-5 text-center">
	<h2>Login</h2>	
	</div>
	<div class="offset-3 col-6">
		{% if form.errors %}
		<p style="color: red; text-align: center;">Your username and password didn't match. Please try again.</p>
		{% endif %} 
	</div>
	<div class="offset-4 col-4" >
		<form method="post" action="{% url 'login' %}">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">Username</label>
				<input type="text" name="username" autofocus maxlength="254" required id="id_username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="id_password">Password</label>
				<input type="password" class="form-control" name="password" required id="id_password" />
			</div>
			
			<button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
			
		</form>
	</div>
</div>
{% endblock %}
